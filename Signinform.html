<!DOCTYPE html>

<html>
    <head>
    <title>SIGN UP</title>
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    </head>
    <body>
      <div class="bg">
        <form class="fr1" method="post">
          <center>
               <legend>SIGN UP:</legend>
                UserName:<input type="text" name="username" size="25" required  style="padding-right: 10px" placeholder="username"><br>
                E-mail:<input type="email" name="emailid" size="25" required style="padding-right: 10px:" placeholder="email"><br>
                Contact Number:<input type="tel" name="contactno" pattern="[0-9]{10}" size="25" required style="padding-right: 10px:" placeholder="phone no."><br>
                Password:<input type="password" name="pwd" size="25" required ><br><br>
                <input type="submit" value="Submit">
                <input type="reset">
            </center>
        </form>
    </div>

    </body>
</html>
